grids:
    user-grid:
        extended_entity_name: '%pintushi_user.entity.user.class%'
        views_list: "@pintushi_user.user.grid_view_list"
        options:
            entityHint: users
            entity_pagination: true
            detect_organization: true
            mass_actions:
                delete:
                    enabled: false
        acl_resource: pintushi_user_user_view
        source:
            type: orm
            query_builder: '@pintushi_user.repository.user->createListQueryBuilder'
            hints:
                - HINT_TRANSLATABLE
        columns:
            firstName:
                label: pintushi.user.first_name.label
                path:  'firstName'
            lastName:
                label: pintushi.user.last_name.label
                path:  'lastName'
            email:
                label: pintushi.user.email.label
                path:  'email'
            username:
                label: pintushi.user.username.label
                path: 'username'
            enabled:
                label: pintushi.user.enabled.label
                path:  'enabled'
            createdAt:
                label: pintushi.ui.created_at
                type:  datetime
                path:  'createdAt'
            updatedAt:
                label: pintushi.ui.updated_at
                type:  datetime
                path:  'updatedAt'
            id: ~
        sorters:
            columns:
                username:
                    path: o.username
                email:
                    path: o.email
                firstName:
                    path: o.firstName
                lastName:
                    path: o.lastName
                createdAt:
                    path: o.createdAt
                updatedAt:
                    path: o.updatedAt
                enabled:
                    path: o.enabled
            default:
                username: '%pintushi_grid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                firstName:
                    type: string
                    path: o.firstName
                lastName:
                    type: string
                    path: o.lastName
                email:
                    type: string
                    path: o.email
                username:
                    type: string
                    path: o.username
                enabled:
                    type: boolean
                    path: o.enabled
                    options:
                        field_options:
                            choices:
                                pintushi.user.grid.user.filters.disabled: 2
                                pintushi.user.grid.user.filters.enabled: 1
                createdAt:
                    type: datetime
                    path: o.createdAt
                updatedAt:
                    type: datetime
                    path: o.updatedAt
        actions:
            main:
                create:
                    label:         pintushi.grid.action.create
                    link:
                        route: api_users_create
                    icon:          eye
                    acl_resource:  pintushi_user_user_view
            item:
                view:
                    label:         pintushi.grid.action.view
                    link:
                        route: api_users_view
                        params:
                            id: expr(object.getResource().getId())
                    icon:          eye
                    acl_resource:  pintushi_user_user_view
                    rowAction:     true
                update:
                    label:         pintushi.grid.action.update
                    link:
                        route: api_users_update
                        params:
                            id: expr(object.getResource().getId())
                    icon:          pencil-square-o
                    acl_resource:  pintushi_user_user_edit
                delete:
                    label:         pintushi.grid.action.delete
                    link:
                        route: api_users_delete
                        params:
                            id: expr(object.getResource().getId())
                    icon:          trash-o
                    acl_resource:  pintushi_user_user_delete

    role-grid:
        extended_entity_name: '%pintushi_user.entity.role.class%'
        options:
            entityHint: roles
            entity_pagination: true
            detect_organization: true
            mass_actions:
                delete:
                    enabled: false
        acl_resource: pintushi_user_role_view
        source:
            type: orm
            query_builder: '@pintushi_user.repository.role->createQueryBuilder("o")'
            hints:
                - HINT_TRANSLATABLE
        columns:
            label:
                label: pintushi.role.label.label
                path:  'label'
            description:
                label: pintushi.role.description.label
                path:  'description'
            id: ~
        filters:
            columns:
                label:
                    type: string
                    path: o.firstName
